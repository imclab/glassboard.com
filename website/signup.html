<body class="site register default">
  <div class="row nav">
    <a href="index.shtml"><img src="img/glassboard-blue.png" class="logo"></a>
    <ul id="top-nav">
      <li class="login"><a href="https://app.glassboard.com/" class="round button">Log In</a></li>
      <li class="signup"><a href="https://app.glassboard.com/web/Register?ReturnUrl=%2Fweb%2F" class="round button">Sign Up</a></li>
    </ul>
  </div><!--/.row-->
  <div class="header">
    <div class="row">
      <div class="medium-12 columns">
        <h1>Join Glassboard today.</h1>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="medium-8 medium-offset-2 columns">
      <form action="/web/Register" method="post">
        <fieldset>
          <div class="validation-summary-valid" data-valmsg-summary="true">
            <ul>
              <li style="display:none"></li>
            </ul>
          </div>
          
          <div class="form-block">
            <div class="row overlabel-wrapper">
              <input data-val="true" data-val-required="The Email field is required." id="Email" name="Email" placeholder="Email" type="text" value="" />
            </div>
            <div class="row overlabel-wrapper">
              <input data-val="true" data-val-required="The First Name field is required." id="FirstName" name="FirstName" placeholder="First Name" type="text" value="" />
            </div>
            <div class="row overlabel-wrapper">
              <input data-val="true" data-val-required="The Last Name field is required." id="LastName" name="LastName" placeholder="Last Name" type="text" value="" />
            </div>
            <div class="row overlabel-wrapper">
              <input data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" type="password" />
            </div>
            <div class="row overlabel-wrapper">
              <input data-val="true" data-val-equalto="&#39;Password (again)&#39; and &#39;Password&#39; do not match." data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword" placeholder="Password (again)" type="password" />
            </div>
          </div>
          <div class="actions-vertical">
            <button type="submit" class="happy round">Sign Up</button>
          </div>
            
          <input name="__RequestVerificationToken" type="hidden" value="1bIA9jAQrL66_P5oizNQYnHxwQVd5dF8CYujj9szhOZgKGzV7KXwOc5tHw4b7IzxEAnpl1g9RZBYGGtIHJnFOQS5-2E1" />
          <input id="ReturnUrl" name="ReturnUrl" type="hidden" value="/web/" />
        </fieldset>
      </form>
      <div class="callout">
        <p>Already have an account? <a href="https://app.glassboard.com/web/Account/Login?ReturnUrl=%2Fweb%2F">Sign in &rarr;</a></p>
      </div>
    </div>
  </div>
