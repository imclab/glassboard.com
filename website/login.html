<body class="site login default">
  <div class="row nav">
    <a href="index.shtml"><img src="img/glassboard-blue.png" class="logo"></a>
    <ul id="top-nav">
      <li class="login"><a href="https://app.glassboard.com/" class="round button">Log In</a></li>
      <li class="signup"><a href="https://app.glassboard.com/web/Register?ReturnUrl=%2Fweb%2F" class="round button">Sign Up</a></li>
    </ul>
  </div><!--/.row-->
  <div class="header">
    <div class="row">
      <div class="medium-12 columns">
        <h1>Sign in to Glassboard</h1>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="medium-8 medium-offset-2 columns">
      <form action="/web/Account/Login?ReturnUrl=%2Fweb%2F" method="post">
        <fieldset>
          <div class="validation-summary-valid" data-valmsg-summary="true">
            <ul>
              <li style="display:none"></li>
            </ul>
          </div>
                
                <div class="form-block">
                    <div class="overlabel-wrapper">
                        <input data-val="true" data-val-required="The Email field is required." id="EmailAddress" name="EmailAddress" placeholder="Email" type="email" value="" />
                    </div>
                    <div class="button-row overlabel-wrapper">
                        <input data-val="true" data-val-required="The Password field is required." id="Password" name="Password" placeholder="Password" type="password" />
                        <button type="submit" data-spinner="darkButton" class="round button">Sign In</button>
                    </div>
                </div>
                
                <p class="attention" id="cookiesRequired" style="display:none">Glassboard needs cookies to be enabled. Please enable cookies in your browser settings.</p>
                <script>
                    
                    if (!document.cookie || document.cookie.length == 0) {
                        document.getElementById("cookiesRequired").style.display = "";
                    }
                </script>

                <div class="login-tools row">
                  <div class="medium-6 columns">
                    <input data-val="true" data-val-required="The Keep me signed in field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" />
                    <label for="RememberMe">Keep me signed in</label>
                    <input name="__RequestVerificationToken" type="hidden" value="YFQ5B0P8QkQgbpZepr4sDZDKTQgeyZbXcr1VA2HgItYy10odCZI7U8Sfm794lGsFcipsY0xOPQezXvq_M5TNUyCrHc81" />
                  </div>

                  <div class="medium-6 columns right">
                      <a href="/web/Register/ForgotPassword">Forgot password?</a>
                  </div>

                </div>

                
            </fieldset>
</form>
      
      <div class="callout">
        <p>Don't have an account?<br><a href="https://app.glassboard.com/web/Account/Login?ReturnUrl=%2Fweb%2F">Sign up now &rarr;</a></p>
      </div>

    </div>
  </div>
