        <script type="text/javascript">
            $(function() {
                var timeout = 1000;
                var timer;

                $("input[name=start]").click(function() {
                    $("#console").append("<span style=\"color: #0F0\">Timer started.</span<br />");
                    timer = $.timer(timeout, function() {
                        $("#console").append("Timer completed.<br />");
                    });
                });

                $("input[name=stop]").click(function() {
                    $("#console").append("<span style=\"color: #F00\">Timer stopped.</span<br />");
                    timer.stop();
                });

                $("input[name=reset]").click(function() {
                    timer.stop();
                    timeout = prompt("Reset timeout too:", 500);
                    timer.reset(timeout);
                    $("#console").append("<span style=\"color: #00F\">Timer reset.</span<br />");
                });
            });
            </script>
            <script type="text/javascript">
            var quote_rotate = (function() {
              var quotes = [
                  {"quote": "&#34;Now I don’t know what I’d do without Glassboard.&#34;", "attribution": "John Gruber, Daring Fireball", "link": "http://daringfireball.net/linked/2012/05/15/glassboard-2"},
                  {"quote": "&#34;Glassboard was so great at WWDC this year. At this point I don’t know how I did conferences without it.&#34;", "attribution": "Jacqui Cheng, Ars Technica", "link": "https://twitter.com/DaringFirefeed/status/217361141670756352"},
                  {"quote": "&#34;The app was reliable and fast. Notifications and messages arrived at the same time (a feature others can’t match) and the app did not crash in a week of use.&#34;", "attribution": "Mike Hay, Black Pixel", "link": "http://glassboard.com/blog/2012/06/28/coordinate-and-organize-glassboard-at-wwdc/"},
                  {"quote": "&#34;Private mobile content sharing for groups is something no one has really nailed yet, but feels like it could be a very big deal.&#34;", "attribution": "Marshall Kirkpatrick", "link": "http://www.readwriteweb.com/archives/glassboard_rock_star_team_regroups_from_rss-land_t.php"}
              ];

              var quoteindex = 0; // Current quote index
              var fadetime = 1200; // Length of time to spend fading
              var timerinterval = 10000; // How long to wait before changing the quote

              function rotatequote() {
                  quoteindex = (quoteindex + 1) % quotes.length;
                  changequote_withfade(quoteindex);
              }
              function rotatequotereverse() {
                  quoteindex = (quoteindex <= 0 ? quotes.length - 1 : quoteindex - 1);
                  changequote_withfade(quoteindex);
              }
              function changequote_withfade(index) {
                  $("#quoteblock-inner").fadeOut(fadetime, function() { changequote(quoteindex); })
                    .fadeIn(fadetime);
              }
              function changequote(index) {
                  $.each(quotes[index], function(tag, text) {
                    $("#quoteblock-tag-" + tag).html(text);
                  });
              }

              $(document).ready(function() {
                  var quotetimer = $.timer(timerinterval, function() {
                    rotatequote();
                  });
                  $("#quoteblock").click(function() {
                    window.location = quotes[quoteindex].link;
                    //quotetimer.stop();
                    //rotatequote();
                  });
                  // Load the first quote
                  changequote(quoteindex);
              });
            }());
            </script>
